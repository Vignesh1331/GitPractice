<p>customer works!</p>
<table border="3">
    <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Mobile</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let c of cust | async">
        <td>{{c.custId}}</td>
        <td>{{c.custName}}</td>
        <td>{{c.cusEmail}}</td>
        <td>{{c.cusMobile}}</td>
        <td>{{c.cusAddress}}</td>
    </tr>
</table>
